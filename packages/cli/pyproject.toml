[build-system]
requires = ["uv_build>=0.6.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "copilot-repository-tools-cli"
version = "0.1.0"
description = "CLI for Copilot Repository Tools"
requires-python = ">=3.12"
dependencies = [
    "copilot-repository-tools-common",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
copilot-chat-archive = "copilot_repository_tools_cli:run"

[tool.uv]
package = true

[tool.uv.sources]
copilot-repository-tools-common = { workspace = true }
