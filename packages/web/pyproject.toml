[build-system]
requires = ["uv_build>=0.6.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "copilot-repository-tools-web"
version = "0.1.0"
description = "Web interface for Copilot Repository Tools"
requires-python = ">=3.12"
dependencies = [
    "copilot-repository-tools-common",
    "flask>=3.0.0",
    "jinja2>=3.0.0",
    "markdown>=3.4.0",
]

[project.scripts]
copilot-chat-web = "copilot_repository_tools_web:main"

[tool.uv]
package = true

[tool.uv.sources]
copilot-repository-tools-common = { workspace = true }
