[build-system]
requires = ["uv_build>=0.6.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "copilot-repository-tools-memory"
version = "0.1.0"
description = "Semantic memory layer for Copilot Repository Tools using Mem0"
requires-python = ">=3.12"
dependencies = [
    "copilot-repository-tools-common",
    "mem0ai>=0.1.0",
    "litellm>=1.0.0",
    "chromadb>=0.4.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
copilot-memory = "copilot_repository_tools_memory:run"

[tool.uv]
package = true

[tool.uv.sources]
copilot-repository-tools-common = { workspace = true }
