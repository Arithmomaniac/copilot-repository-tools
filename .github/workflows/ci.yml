name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Type Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run ty type checker
        run: uv run ty check

  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ --ignore=tests/test_webapp_e2e.py -v

  version-check:
    name: Version Bump Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package-affecting changes
        id: check_paths
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -qE '^src/|^pyproject\.toml$|^README\.md$|^LICENSE$|^CHANGELOG\.md$'; then
            echo "needs_bump=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Package-affecting files changed, version bump required"
          else
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "âœ… No package-affecting files changed, version bump not required"
          fi

      - name: Get PR version
        if: steps.check_paths.outputs.needs_bump == 'true'
        id: pr_version
        run: |
          PR_VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT
          echo "PR version: $PR_VERSION"

      - name: Checkout main branch
        if: steps.check_paths.outputs.needs_bump == 'true'
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Get main version
        if: steps.check_paths.outputs.needs_bump == 'true'
        id: main_version
        run: |
          MAIN_VERSION=$(grep '^version = ' main-branch/pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "Main version: $MAIN_VERSION"

      - name: Check version was bumped
        if: steps.check_paths.outputs.needs_bump == 'true'
        run: |
          if [ "${{ steps.pr_version.outputs.version }}" = "${{ steps.main_version.outputs.version }}" ]; then
            echo "::error::Version in pyproject.toml (${{ steps.pr_version.outputs.version }}) has not been bumped from main (${{ steps.main_version.outputs.version }}). Please update the version before merging."
            exit 1
          fi
          echo "âœ… Version bumped: ${{ steps.main_version.outputs.version }} â†’ ${{ steps.pr_version.outputs.version }}"

  auto-tag:
    name: Auto-Tag Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸ Created and pushed tag v${{ steps.version.outputs.version }}"
